<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive Horizzon Website</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Horizzon</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Bags</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>

                <!-- Close button -->
                 <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                 </div>
            </div>

            <div class="nav__actions">
                <i class="ri-heart-3-line"></i>
                <i class="ri-shopping-cart-line"></i>

                <!-- Toggle button -->
                 <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                 </div>
            </div>
        </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__circle">
                        <div class="home__subcircle"></div>
                        <h1 class="home__title">Horizzon</h1>
                    </div>

                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="/assets/images/clothing-1.png" alt="Black Hoodie" class="home__img">

                                <h2 class="home__product">Core Hoodie</h2>
                                <h3 class="home__price">Ksh.5500</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="/assets/images/clothing-2.png" alt="Black Backpack" class="home__img">

                                <h2 class="home__product">Sleek Sacks</h2>
                                <h3 class="home__price">Ksh.4200</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="/assets/images/clothing-3.png" alt="Cargo Pants" class="home__img">

                                <h2 class="home__product">Signature Slacks</h2>
                                <h3 class="home__price">Ksh.5000</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="/assets/images/clothing-4.png" alt="Black Shorts" class="home__img">

                                <h2 class="home__product">Raven Runners</h2>
                                <h3 class="home__price">Ksh.3700</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="/assets/images/clothing-5.png" alt="T-shirt" class="home__img">

                                <h2 class="home__product">Laid-Back Tees</h2>
                                <h3 class="home__price">Ksh.3200</h3>
                            </article>
                        </div>
                    </div>

                     <!-- Navigation buttons -->
                    <div class="swiper-button-prev">
                        <i class="ri-arrow-left-line"></i>
                    </div>

                    <div class="swiper-button-next">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>

                <div class="home__footer">
                    <div class="home__languages">
                        SW | EN
                    </div>

                    <div class="home__social">
                        <a href="https://www.instagram.com/_d.ebbie/profilecard/?igsh=MWdiMXAxNmZjcm9zdg==" target="_blank" class="home__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="https://www.tiktok.com/@pndbuff?_t=8r6edqU4blG&_r=1" target="_blank" class="home__social-link">
                            <i class="ri-tiktok-line"></i>
                        </a>

                        <a href="https://www.twitter.com/" target="_blank" class="home__social-link">
                            <i class="ri-twitter-x-line"></i>
                        </a>
                    </div>
                </div>
            </div>
         </section>
      </main>

      <!--=============== SCROLLREVEAL ===============-->
      <script src="/assets/js/scrollreveal.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="/assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
